apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.joielechong'
version = rootProject.ext.libraryVersion

android {
  compileSdkVersion rootProject.ext.sdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.sdkVersion
    versionCode rootProject.ext.libraryVersionCode
    versionName version

    consumerProguardFiles 'proguard-rules.pro'
  }

//  buildTypes {
//    release {
//      minifyEnabled false
//      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//    }
//  }
}

sourceSets {
  main {
    java {
      exclude 'com/rilixtech/CodeToString/CodeToCountry.java'
      exclude 'com/rilixtech/CodeToString/CodeToString.java'
      exclude 'com/rilixtech/CodeToString/data.txt'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile "com.android.support:recyclerview-v7:$supportLibVersion"
  compile "com.android.support:appcompat-v7:$supportLibVersion"
  compile 'io.michaelrocks:libphonenumber-android:8.4.1'
}